{% extends "layout.html" %}
{% block title %}DAC Publication Listing{% endblock %}
{% block page %}DAC Publication Listing{% endblock %}

{{ super() }}



{% block content %}

    

    <ul id="nav-mobile" class="left">
    <li><a href="/">DAC Publication Listing</a></li>
    </ul>

    <ul id="nav-mobile" class="right">
    <li><a href="/pubtree">Publication Tree</a></li>
    </ul>
        
    <ul id="nav-mobile" class="right">
    <li><a href="/newpub">Create Publication</a></li>
    </ul>

    <ul id="nav-mobile" class="left">
    <h4>   </h4>
    </ul>

    <h2>Create Publication for: </h2>

    <main class="container">
        <form class="card col s12" id="loginForm" method="POST" action="/index" style="padding:1em">
        <div class="row">
        <div class="input-field col s12">
        <input placeholder="Title" name="title" type="text">
        <label for="title"></label>
        </div>
        </div>

        <div class="row">
        </div>

        <div class="row">
        <div class="input-field col s12">
        <input placeholder="Date of Publication" name="DOP" type="date">
        <label for="DOP"></label>
        </div>
        </div>

        <div class="row">
        </div>

        <div class="row">
        <div class="input-field col s12">
        <input placeholder="Co-Authors" name="coauthors" type="textarea">
        <label for="coauthors"></label>
        </div>
        </div>

        <div class="row">
        </div>

        <div class="row">
        <div class="input-field col s12">
        <input placeholder="Abstract" name="abstract" type="textarea">
        <label for="abstract"></label>
        </div>
        </div>

        <div class="card-action">
        <input type="submit" class="blue text-white btn">
        </div>
        </form>
        </main>


    
{% endblock %}
